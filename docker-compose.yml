version: '3.8'

services:
  api:
    build:
      context: ./MinimalApiElk
      dockerfile: Dockerfile
    container_name: logger-api
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ElasticConfiguration__Uri=${ELASTICSEARCH_URL}
      - ElasticConfiguration__ApiKey=${ELASTICSEARCH_API_KEY}
      - ElasticConfiguration__IndexPrefix=${ELASTICSEARCH_INDEX_PREFIX}

volumes:
  elasticsearch-data:
    driver: local

networks:
  elk-network:
    driver: bridge